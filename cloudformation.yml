AWSTemplateFormatVersion: '2010-09-09'
Description: 'EC2 Instance for Auth App with 2FA'

Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 KeyPair

  InstanceType:
    Description: EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
    ConstraintDescription: Must be a valid EC2 instance type

Resources:
  AuthAppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Auth App
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH access
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
          Description: Backend API
        - IpProtocol: tcp
          FromPort: 3001
          ToPort: 3001
          CidrIp: 0.0.0.0/0
          Description: Frontend
      Tags:
        - Key: Name
          Value: AuthAppSecurityGroup

  AuthAppInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref AuthAppSecurityGroup
      KeyName: !Ref KeyName
      ImageId: ami-0c7217cdde317cfec
      Tags:
        - Key: Name
          Value: AuthAppServer
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          apt-get update -y
          apt-get install -y docker.io docker-compose git
          systemctl start docker
          systemctl enable docker
          usermod -aG docker ubuntu

Outputs:
  InstanceId:
    Description: Instance ID of the EC2 instance
    Value: !Ref AuthAppInstance
  
  PublicIP:
    Description: Public IP address of the EC2 instance
    Value: !GetAtt AuthAppInstance.PublicIp
  
  PublicDNS:
    Description: Public DNS name of the EC2 instance
    Value: !GetAtt AuthAppInstance.PublicDnsName
